<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/template.html}">
<head>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">

</head>
<body>
	<div layout:fragment="content">
		<div class="my-4">j</div>
		<div class="container">
			<div class="card ">
				<div class="row">
					<div class="col-2 text-center border-right">
						<img th:src="@{resources/images/user.jpg}"
							class="card-img rounded-circle border my-3" style="width: 8rem;" />
						<h4>User Name</h4>
					</div>
					<div class="col-10 pl-0">
						<div class="card-header">
							<ul class="nav nav-tabs card-header-tabs">
								<li class="nav-item"><a class="nav-link active" role="tab"
									href="#accountsetting" data-toggle="tab">account setting</a></li>
								<li class="nav-item"><a class="nav-link" role="tab"
									href="#recentviews" data-toggle="tab">Recent Views</a></li>
								<li class="nav-item"><a class="nav-link" role="tab"
									href="#recentsell" data-toggle="tab">Recent Sell</a></li>

							</ul>
						</div>
						<div class="card-body ">
							<div class="tab-content   mt-3">
								<div class="tab-pane  active" role="tabpanel"
									id="accountsetting">
									<div class="container ">
										<table class="table">
											<tbody>
												<tr class="row">
													<td class="col-9">Change Profile Photo</td>
													<td class="col-3"><button  type="button" class="btn btn-light">Edit</button></td>
												</tr>
												<tr class="row">
													<td class="col-9">Change User Name</td>
													<td class="col-3"><button  type="button" class="btn btn-light">Edit</button></td>
												</tr>
												<tr class="row">
													<td class="col-9">Change Password</td>
													<td class="col-3"><button  type="button" class="btn btn-light">Edit</button></td>
												</tr>
												<tr class="row">
													<td class="col-9">Change Address</td>
													<td class="col-3"><button  type="button" class="btn btn-light">Edit</button></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>

								<div class="tab-pane" role="tabpanel" id="recentviews">
									
								</div>

								<div class="tab-pane" role="tabpanel" id="recentsell">
									<p>sell
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
