<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/template.html}">

<head>
<meta charset="ISO-8859-1">
<title>Sign</title>

<link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/resources/css/common.css}">
</head>
<body 
	style="background-image: url('http://localhost/images/bg-body3.jpg'); background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">

	<div layout:fragment="content">
		<div class="hero">
			<div class="form-box">
				<div class="button-box">
					<div id="btn"></div>
					<div class="toggle-btn">
						<a type="button" onclick="login()">LogIn</a> <a type="button"
							onclick="register()"><i class="mr-5"><i class="mr-1"></i></i>Register</a>
					</div>
				</div>
				<form id="login" th:action="@{/doLogin}" class="input-group" method="post">
					<input type="text" class="input-field" placeholder="User Name" name="email"
						required> <input type="text" class="input-field"
						placeholder="Enter Password" name="password" required>
						
					<button type="submit" class="submit-btn btn btn-warning mt-4">Log In</button>
				</form>
				<form id="register" th:action="@{/firstregister}" class="input-group" th:object="${account}" method="post">
					<input type="text" class="input-field"
						placeholder="Enter User Name"  th:field="*{name}" required> <input type="text"
						class="input-field" placeholder="Enter Email" th:field="*{email}" required> <input
						type="text" class="input-field" placeholder="Enter Password" th:field="*{password}"
						required><input type="text" class="input-field"
						placeholder="Enter Confirm-Password" required>
						
					<button type="submit" class="submit-btn btn btn-warning mt-4">Register</button>
				</form>
			</div>
		</div>
		
		<script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            
            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "900px";
                z.style.left = "0px";
            }
        </script>
	</div>
</body>
</html>
