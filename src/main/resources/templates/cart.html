
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/template.html}">
<head>
<meta charset="UTF-8">
<title>Cart</title>

<link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
<link rel="stylesheet" href="../../static/css/bootstrap.min.css">


</head>
<body>


	<!--================Cart Area =================-->

	<section layout:fragment="content" class="shopping-cart spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-9">
					<div class="cart-table">
						<form action=""></form>
						<table>
							<thead>
								<tr>
									<th>Image</th>
									<th class="p-name">Product Name</th>
									<th>Price</th>
									<th>Quantity</th>
									<th>Total</th>
									<th><i class="ti-close">Clear</i></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="cart-pic first-row"><img
										th:src="@{/resources/images/z.jpg}" alt="">
										</td>
									<td class="cart-title first-row">
										<h5>Pure Pineapple</h5>
									</td>
									<td class="p-price first-row">$60.00</td>
									<td class="qua-col first-row">
										<div class="quantity">
											<div class="pro-qty">
												<input type="text" value="2">
											</div>
										</div>
									</td>
									<td class="total-price first-row">$60.00</td>
									<td class="close-td first-row"><i class="fa fa-close"></i></td>

								</tr>
								<tr>
								<td><hr></td>
								<td><hr></td>
								<td><hr></td>
								<td><hr></td>
								<td><hr></td>
								<td><hr></td>
								</tr>

								<tr>
									<td class="cart-pic"><img
										th:src="@{/resources/images/z.jpg}" alt=""></td>
									<td class="cart-title">
										<h5>American lobster</h5>
									</td>
									<td class="p-price">$60.00</td>
									<td class="qua-col">
										<div class="quantity">
											<div class="pro-qty">
												<input type="text" value="1">
											</div>
										</div>
									</td>
									<td class="total-price">$60.00</td>
									<td class="close-td"><i class="fa fa-close"></i></td>
								</tr>
								
							</tbody>
						</table>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="proceed-checkout">
						<ul>
							<li class="subtotal">Subtotal <span>$240.00</span></li>
							<li class="cart-total">Total <span>$240.00</span></li>
						</ul>
						<a th:href="@{/checkout}" class="proceed-btn btn btn-warning">PROCEED TO CHECK
							OUT</a>
					</div>
				</div>

			</div>
		</div>
	</section>
</body>
</html>
